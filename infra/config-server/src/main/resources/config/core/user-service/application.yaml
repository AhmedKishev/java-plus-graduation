logging:
  level:
    org:
      springframework:
        web: INFO
        validation: INFO
      hibernate:
        SQL: INFO

spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:4432/db-user
    username: db-user
    password: db-user