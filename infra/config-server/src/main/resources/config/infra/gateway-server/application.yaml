management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always


spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: admin_category
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/admin/categories,/admin/categories/**

        - id: public_category
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/categories,/categories/**

        - id: admin_comment_search
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/admin/comments/search

        - id: admin_comment_approve
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/admin/comments/*/approve

        - id: admin_comment_reject
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/admin/comments/*/reject

        - id: admin_comment_operations
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/admin/comments,/admin/comments/**

        - id: admin_user_comments
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/admin/users/*/comments

        - id: private_comment_create
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/users/*/events/*/comments

        - id: private_comment_operations
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/users/*/comments,/users/*/comments/**

        - id: public_comment_single
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/comments/*

        - id: public_comment_event
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/events/*/comments,/events/*/comments/**

        - id: admin_compilation
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/admin/compilations,/admin/compilations/**

        - id: public_compilation
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/compilations,/compilations/**

        - id: admin_event
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/admin/events,/admin/events/**

        - id: private_event
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/users/*/events,/users/*/events/**

        - id: public_event
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/events,/events/**

        - id: user_requests
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/users/*/requests,/users/*/requests/**

        - id: event_requests
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/users/*/events/*/requests

        - id: admin_users
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/admin/users,/admin/users/**