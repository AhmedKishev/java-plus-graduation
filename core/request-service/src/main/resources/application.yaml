server:
  port: 0

spring:
  application:
    name: request-service
  config:
    import: 'configserver:'
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-server
      fail-fast: false
      retry:
        useRandomPolicy: true
        max-interval: 6000
        max-attempts: 3

explore-with-me:
  datetime:
    format: "yyyy-MM-dd HH:mm:ss"
  main:
    datetime:
      format: "yyyy-MM-dd HH:mm:ss"
  stat:
    datetime:
      format: "yyyy-MM-dd HH:mm:ss"


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/